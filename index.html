        window.onload = function () {

			var imgWork = document.getElementsByClassName('workImg');
            setTimeout(function (){
                device.style.visibility = "visible";

			var leftAnimation = anime({
                targets: cloud,
                translateX: -800,
                opacity: 0,
                duration: 2000,

                direction: 'reverse',
                easing: 'easeInOutQuad'

            });
            var righttAnimation = anime({
                targets: device,

            });




        };
